# See the dedicated "version" documentation section.
version: "2"

linters:
  default: standard
  # Enable specific linter.
  enable:
    - gocritic

exclusions:
  generated: lax

  rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - staticcheck
